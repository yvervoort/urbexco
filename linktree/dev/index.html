<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpg" alt="Profile" class="profile-pic" />
    <h1>Your Name</h1>
    <p class="bio">A short bio or tagline about you.</p>

    <div class="links">
      <a href="https://example.com" target="_blank">🌐 My Website</a>
      <a href="https://twitter.com/" target="_blank">🐦 Twitter</a>
      <a href="https://linkedin.com/" target="_blank">💼 LinkedIn</a>
      <a href="https://github.com/" target="_blank">💻 GitHub</a>
    </div>

    <form id="newsletter-form">
      <h3>Subscribe to my newsletter</h3>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label class="gdpr">
        <input type="checkbox" id="gdpr" required />
        I agree to receive updates by email and accept the privacy policy.
      </label>

      <button type="submit">Subscribe</button>
      <p id="form-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
